<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>

<head>
    <div class="order-call">
    
        <div id="orderText">
                
        </div>
        
      
      <div class="counter">
          12,56,971 Orders
      </div>
    </div>
</head>



    <section class="filter">
        

        <div class="container">
            <div class="allFilteringButton">
                <button type="button" data-filter=".men">Men</button>
                <button type="button" data-filter=".women">Women</button>
                <button type="button" data-filter=".child">Child</button>
                <button type="button" data-filter=".accessories">Accessories</button>
                <button type="button" data-filter="all">All</button>
                <button type="button" id="saveMe">Save</button>
                <button type="button" id="deleteMe">Delete</button>
            </div>
            
            <div class="filterableItems">
                <div class="mix men">Men</div>
                <div class="mix men">Men</div>
                <div class="mix men">Men</div>
                <div class="mix men">Men</div>
                <div class="mix men">Men</div>
                <div class="mix women">Women</div>
                <div class="mix women">Women</div>
                <div class="mix women">Women</div>
                <div class="mix women">Women</div>
                <div class="mix child">Child</div>
                <div class="mix child">Child</div>
                <div class="mix child">Child</div>
                <div class="mix child">Child</div>
                <div class="mix child">Child</div>
                <div class="mix accessories">Accessories</div>
                <div class="mix accessories">Accessories</div>
                <div class="mix accessories">Accessories</div>
                <div class="mix accessories">Accessories</div>
                <div class="mix accessories">Accessories</div>
                <div class="mix accessories">Accessories</div>
            </div>
        </div>
    </section>


    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="./JS/typed.js"></script>
    <script src="./JS/darkmode-js.min.js"></script>
    <script src="./JS/counter.js"></script>
    <script src="./JS/sweetalert2@11.js"></script>
     <script src="./JS/mixitup.min.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
